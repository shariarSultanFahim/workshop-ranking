<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCTCD || Leaderboard</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="my-4">

    <div class="container mx-auto">

      <div id="top-three" class="mb-10 flex justify-center gap-6">
        
        <div class="flex flex-col items-center justify-center  p-6 mt-10 border-2 border-purple-100 rounded-lg shadow-lg shadow-purple-100">
          <div class="avatar">
            <div id="rank-two-img" class="border-2 border-purple-700 shadow-lg shadow-purple-500 w-24 rounded-full">
              <!-- JS Will Append -->
            </div>
          </div>

          <h1 id="rank-two-name" class="py-4 text-xl font-medium "></h1>

          <div class="flex justify-between items-center gap-4">
          <h1 class="text-lg  items-center" id="rank-two-score"></h1>
          <h1 id="rank-two"  class="text-lg"></h1>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center  p-6 border-2 border-purple-100 rounded-lg shadow-lg shadow-purple-100">
          <div class="avatar">
            <div id="rank-one-img" class="border-2 border-purple-700 shadow-lg shadow-purple-500 w-24 rounded-full">
              <!-- JS Will Append -->
            </div>
          </div>
          <h1 id="rank-one-name" class="py-4 text-xl font-medium "></h1>
          <div class="flex justify-between items-center gap-8">
            <h1 id="rank-one-score" class="text-lg"></h1>
            <h1 id="rank-one"  class="text-lg"></h1>
          </div>
        </div>

        <div class="flex flex-col items-center justify-center  p-6 mt-10 border-2 border-purple-100 rounded-lg shadow-lg shadow-purple-100">
          <div class="avatar">
            <div id="rank-three-img" class="border-2 border-purple-700 shadow-lg shadow-purple-500 w-24 rounded-full">
              <!-- JS Will Append -->
            </div>
          </div>
          <h1 id="rank-three-name" class="py-4 text-xl font-medium "></h1>
          <div class="flex justify-between items-center gap-8">
            <h1 id="rank-three-score" class="text-lg"></h1>
            <h1 id="rank-three"  class="text-lg"></h1>
          </div>
        </div>

      </div>

        <table class="table  text-[.75rem] md:text-md lg:text-xl ">
            <!-- Table Head -->
            <thead>
              <tr class="text-center bg-green-500 text-[.75rem] md:text-md lg:text-xl shadow-lg">
                <th>Rank</th>
                <th>Score</th>
                <th>Name</th>
                <th>Class Roll</th>
                <th>Present Count</th>
                <th>Contest Count</th>
                <th>Solve Count</th>
                <th>Time</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody id="student-rank">
              <!-- JS Code  -->
            </tbody>
          </table>
    </div>
     <!-- Loading Animation -->
    <div id="loading" class="hidden fixed z-999 left-[45%] top-[40%] opacity-50 justify-center items-center w-24 h-24 loading loading-spinner   loading-lg "></div>

    <script src="./script.js"></script>
  </body>
</html>
